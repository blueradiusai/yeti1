allow_embedding: false
correct_dependency_ids: {}
db_schema:
  assessment_data:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: question_key
      target: questions
      type: link_single
    - admin_ui: {order: 1, width: 200}
      name: answer
      type: string
    - admin_ui: {order: 2, width: 200}
      name: evidence
      type: simpleObject
    - admin_ui: {order: 3, width: 200}
      name: submiited_by
      target: users
      type: link_single
    - admin_ui: {order: 4, width: 200}
      name: timestamp
      type: datetime
    server: full
    title: Assessment Data
  controls:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: question_id
      target: questions
      type: link_single
    - admin_ui: {order: 1, width: 200}
      name: control_name
      type: string
    - admin_ui: {order: 2, width: 200}
      name: control_type
      type: string
    - admin_ui: {order: 3, width: 200}
      name: options
      type: string
    server: full
    title: Controls
  expenses:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: status
      type: string
    - admin_ui: {width: 200}
      name: description
      type: string
    - admin_ui: {width: 200}
      name: created
      type: datetime
    - admin_ui: {width: 200}
      name: amount
      type: number
    - admin_ui: {width: 200}
      name: merchant
      type: string
    - admin_ui: {width: 200}
      name: attachment
      type: media
    - admin_ui: {width: 200}
      name: submitted_by
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: reject_message
      type: string
    server: full
    title: expenses
  frameworks:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: framework_name
      type: string
    - admin_ui: {order: 1, width: 200}
      name: tenant
      target: tenants
      type: link_single
    - admin_ui: {width: 200}
      name: description
      type: string
    server: full
    title: Frameworks
  questions:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: question_text
      type: string
    - admin_ui: {order: 1, width: 200}
      name: framework
      target: frameworks
      type: link_single
    - admin_ui: {order: 2, width: 200}
      name: answers
      type: string
    server: full
    title: Questions
  tenants:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: tenant_name
      type: string
    - admin_ui: {order: 1, width: 200}
      name: email_domain
      type: string
    - admin_ui: {order: 3, width: 200}
      name: created_date
      type: date
    - admin_ui: {order: 4, width: 200}
      name: provisioned_frameworks
      target: frameworks
      type: link_single
    server: full
    title: Tenants
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    - admin_ui: {width: 200}
      name: role
      type: string
    - admin_ui: {order: 9, width: 200}
      name: Tenant
      target: tenants
      type: link_single
    server: full
    title: Users
dependencies: []
metadata: {logo_img: 'asset:UPGRADED_LOGO.png', title: Radius360}
name: Radius360
native_deps: {head_html: '<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" rel="preload" as="font" crossorigin="anonymous">'}
package_name: Rally_theme
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_spec: {base: python310-minimal}
  server_version: python3-full
  version: 3
services:
- client_config: {enable_v2: true}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_signup: true, confirm_email: true, enable_automatically: true, use_email: true, use_google: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/anvil/email.yml
startup: {module: Login, type: form}
startup_form: null
